name: CI

on:
  push:
    branches:
      - main
      - "release/**"
  pull_request:
    branches:
      - "**"

env:
  CI: true

permissions:
  contents: read
  packages: write

jobs:
  quality-checks:
    name: Lint, Test, and Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test -- --run --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: true

      - name: Build
        run: npm run build

  docker-image:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: quality-checks
    # only build/push images on push (not on PRs)
    if: github.event_name == 'push'

    env:
      # Change this if you use another registry
      IMAGE_REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }} # e.g. owner/repo

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js (for reading package.json)
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Extract version from package.json
        id: vars
        run: |
          VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=${GITHUB_SHA::7}
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "short_sha=$SHORT_SHA" >> "$GITHUB_OUTPUT"
          echo "Image version: $VERSION ($SHORT_SHA)"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}-${{ steps.vars.outputs.short_sha }}
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}
          # Optionally set additional tags depending on branch
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}

      - name: Tag as latest (only on main)
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:latest