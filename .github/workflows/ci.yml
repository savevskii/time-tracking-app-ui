name: CI

on:
  push:
    branches:
      - main
      - "release/**"
  pull_request:
    branches:
      - "**"

jobs:
  quality-checks:
    name: Lint, Test, and Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      CI: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test -- --run

      - name: Build
        run: npm run build
