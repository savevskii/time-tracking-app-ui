name: CI

on:
  push:
    branches:
      - main
      - "release/**"
  pull_request:
    branches:
      - "**"

env:
  CI: true

jobs:
  quality-checks:
    name: Lint, Test, and Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test -- --run --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: true

      - name: Build
        run: npm run build

  docker-image:
    name: Build and push Docker image
    runs-on: ubuntu-latest
    needs: quality-checks
    permissions:
      contents: read
      packages: write
    env:
      IMAGE_REGISTRY: ghcr.io
      IMAGE_NAME: ${{ github.repository }}
    outputs:
      SHA_TAG: ${{ steps.sha.outputs.SHA_TAG }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js (for reading package.json)
        uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: npm

      - name: Compute SHA tag
        id: sha
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "SHA_TAG=sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"

      - name: Extract version from package.json
        id: vars
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Image version: $VERSION"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.sha.outputs.SHA_TAG }}
            type=raw,value=${{ steps.vars.outputs.version }},enable=${{ github.event_name != 'pull_request' }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT || secrets.GITHUB_TOKEN }}

      - name: Build image (PR - no push)
        if: ${{ github.event_name == 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push multi-arch image (push)
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-dev:
    name: Deploy DEV (GitOps - ArgoCD)
    runs-on: ubuntu-latest
    needs: [docker-image]
    if: ${{ github.ref == 'refs/heads/main' && github.event_name != 'pull_request' }}
    permissions:
      contents: read
    env:
      GITOPS_REPO: savevskii/time-tracking-deployment
      VALUES_FILE: deploy/environments/dev/values.yaml
      IMAGE_TAG: ${{ needs.docker-image.outputs.SHA_TAG }}
      YQ_EXPR: .frontend.image.tag = strenv(IMAGE_TAG)
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v6
        with:
          repository: ${{ env.GITOPS_REPO }}
          token: ${{ secrets.GITOPS_PUSH_TOKEN }}
          path: gitops

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq
          yq --version

      - name: Update image tag (dev)
        run: |
          cd gitops
          yq -i "${YQ_EXPR}" "${VALUES_FILE}"

      - name: Commit & push
        run: |
          cd gitops
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          git add "${VALUES_FILE}"
          git commit -m "dev: deploy frontend ${IMAGE_TAG}" || echo "No changes to commit"
          git push
